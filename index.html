<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation with Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .loader {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .circle div {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(25, 47, 44);
            border-radius: 50%;
            animation: circle 1.2s linear infinite;
        }

        .circle div:nth-child(1) { top: 0px; left: 50%; animation-delay: -0.9s; }
        .circle div:nth-child(2) { top: 20px; left: 83%; animation-delay: -0.8s; }
        .circle div:nth-child(3) { top: 50%; left: 100%; animation-delay: -0.7s; }
        .circle div:nth-child(4) { top: 83%; left: 83%; animation-delay: -0.6s; }
        .circle div:nth-child(5) { top: 100%; left: 50%; animation-delay: -0.5s; }
        .circle div:nth-child(6) { top: 83%; left: 17%; animation-delay: -0.4s; }
        .circle div:nth-child(7) { top: 50%; left: 0%; animation-delay: -0.3s; }
        .circle div:nth-child(8) { top: 20px; left: 17%; animation-delay: -0.2s; }

        @keyframes circle {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.8);
                opacity: 1;
            }
        }

        .logo {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 1;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="loader">
    <div class="circle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="logo">
        <img src="Laddning_logga.png" alt="Logo">
    </div>
</div>

</body>
</html>
