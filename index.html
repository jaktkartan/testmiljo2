<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation with Spinning Dots</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .loader {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .circle div {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(25, 47, 44);
            border-radius: 50%;
            transform-origin: 50px 50px; /* Center point of the circle */
            animation: spin 1.2s linear infinite;
        }

        .circle div:nth-child(1) { transform: rotate(0deg) translate(40px); }
        .circle div:nth-child(2) { transform: rotate(45deg) translate(40px); }
        .circle div:nth-child(3) { transform: rotate(90deg) translate(40px); }
        .circle div:nth-child(4) { transform: rotate(135deg) translate(40px); }
        .circle div:nth-child(5) { transform: rotate(180deg) translate(40px); }
        .circle div:nth-child(6) { transform: rotate(225deg) translate(40px); }
        .circle div:nth-child(7) { transform: rotate(270deg) translate(40px); }
        .circle div:nth-child(8) { transform: rotate(315deg) translate(40px); }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            position: absolute;
            width: 80px;
            height: auto;
            z-index: 1;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="loader">
    <div class="circle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="logo">
        <img src="Laddning_logga.png" alt="Logo">
    </div>
</div>

</body>
</html>
