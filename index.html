<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation with Custom Dots</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: Arial, sans-serif;
        }

.loader {
    position: relative;
    width: 100px;
    height: 100px;
}



        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .circle div {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(25, 47, 44);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        /* Placera cirklarna korrekt i ett cirkulärt mönster */
        .circle div:nth-child(1) { top: 50%; left: 0; animation-delay: -1.3s; }
        .circle div:nth-child(2) { top: 25%; left: 25%; animation-delay: -1.1s; }
        .circle div:nth-child(3) { top: 0; left: 50%; animation-delay: -0.9s; }
        .circle div:nth-child(4) { top: 25%; left: 75%; animation-delay: -0.7s; }
        .circle div:nth-child(5) { top: 50%; left: 100%; animation-delay: -0.5s; }
        .circle div:nth-child(6) { top: 75%; left: 75%; animation-delay: -0.3s; }
        .circle div:nth-child(7) { top: 100%; left: 50%; animation-delay: -0.1s; }
        .circle div:nth-child(8) { top: 75%; left: 25%; animation-delay: 0s; }

        @keyframes spin {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.5);
                opacity: 0.3;
            }
        }

        .logo {
            position: absolute;
            width: 80px;
            height: auto;
            z-index: 1;
            top: 50%;
            left: 58%;
            transform: translate(-50%, -50%);
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="loader">
    <div class="circle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="logo">
        <img src="Laddning_logga.png" alt="Logo">
    </div>
</div>

</body>
</html>
