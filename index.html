<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation with Gathered Dots</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .circle div {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(25, 47, 44);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: spin 2.5s linear infinite;
        }

        .circle div:nth-child(1) {
            animation-delay: 0s;
        }

        .circle div:nth-child(2) {
            animation-delay: 0.625s;
        }

        .circle div:nth-child(3) {
            animation-delay: 1.25s;
        }

        .circle div:nth-child(4) {
            animation-delay: 1.875s;
        }

        @keyframes spin {
            0% {
                transform: translateX(-50%) rotate(0deg) translateY(-40px);
            }
            100% {
                transform: translateX(-50%) rotate(360deg) translateY(-40px);
            }
        }

        .logo {
            position: absolute;
            width: 80px;
            height: auto;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="loader">
    <div class="circle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="logo">
        <img src="Laddning_logga.png" alt="Logo">
    </div>
</div>

</body>
</html>
